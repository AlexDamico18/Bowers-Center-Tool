<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowers Center Busyness Tracker</title>
</head>

<body>
    <div class="Header">
        <h1><img src="48413558052_ee0b4e91e0_o.jpg" alt="Bowers Center" width=100% height=20%
                title="Bowers Fitness Center"></h1>
        <h1>Bowers Fitness Center Busyness Tracker</h1>
    </div>
    <div class="counterBox">
        <table>
            <tr>
                <td>
                    <h2>Number of People in the Fitness Center:</h2>
                    <h3 id="counterNumber">40</h3>
                    <!--A backend counter needs to apply for the number shown here-->
                    <p id="counterDisclaimer">*The number of people is based on the number of swipes into the Fitness
                        Center in the last 45
                        minutes. The actual number of people in the Fitness Center may vary.</p>
                </td>
            </tr>
        </table>
    </div>
    <div class="graphBox">
        <table>
            <tr>
                <td>
                    <h2>Busyness Summary from Monday last week:</h2>
                    <!--'Monday' needs to change to match the day of the week-->
                    <p><img src="graph_pic.PNG" alt="Busyness Graph" width=100% height=100%></p>
                    <!--Graph photo will be replaced with graph made from database-->
                </td>
            </tr>
        </table>

    </div>
</body>
