<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowers Center Busyness Tracker</title>
    <link rel="stylesheet" href="Bstyle.css">
</head>

<body>
    <div id="Header">
        <img src="48413558052_ee0b4e91e0_o.jpg" alt="Bowers Center" width=100% height=20% title="Bowers Fitness Center">
        <h1>Fitness Center Busyness Tracker</h1>
    </div>
    <div id="counterBox">
        <div id="counterSpace">
            <h2 id="counterTitle">Number of People in the Fitness Center:</h2>
            <h2>40</h2>
        </div>
        <div>
            <p id="counterDisclaimer">*The number of people is based on the number of swipes into the Fitness
                Center in the last 45
                minutes. The actual number of people in the Fitness Center may vary.*</p>
        </div>
        <!--A backend counter needs to apply for the number shown here-->

    </div>
    <div id="graphBox">
        <h3>Busyness Summary from Monday last week:</h3>
        <!--'Monday' needs to change to match the day of the week-->
        <img src="graph_pic.PNG" alt="Busyness Graph" width=100% height=100%>
        <!--Graph photo will be replaced with graph made from database-->
    </div>
</body>
